<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:a4j="http://richfaces.org/a4j">
<ui:composition>
    <rich:extendedDataTable id="campaignTable" value="#{campaignStats.getDetails(advertiserKey).results}" var="result"
                            selection="#{campaignsPage.selectedRow}">

        <a4j:ajax event="selectionchange" execute="@form" listener="#{campaignsPage.setCampaignKey()}"
                  render="campaignDetails"/>


        <rich:column sortBy="#{result.entity.campaignId}">
            <f:facet name="header">CampaignID</f:facet>
            <h:outputText value="#{result.entity.campaignId}"/>
        </rich:column>

        <rich:column sortBy="#{result.entity.name}" width="200px">
            <f:facet name="header">Name</f:facet>
            <h:outputText value="#{result.entity.name}"/>
        </rich:column>

        <rich:column sortBy="#{result.entity.status}" width="75px">
            <f:facet name="header">Status</f:facet>
            <h:outputText value="#{result.entity.status}"/>
        </rich:column>

        <rich:column sortBy="#{result.entity.defaultBid}">
            <f:facet name="header">Default Bid</f:facet>
            <h:outputText value="#{result.entity.defaultBid}"/>
        </rich:column>

        <rich:column sortBy="#{result.stats.impressionsBid}">
            <f:facet name="header">Impressions Bid</f:facet>
            <h:outputText value="#{result.stats.impressionsBid}"/>
        </rich:column>

        <rich:column sortBy="#{result.stats.impressionsWon}">
            <f:facet name="header">Impressions Won</f:facet>
            <h:outputText value="#{result.stats.impressionsWon}"/>
        </rich:column>

        <rich:column sortBy="#{result.stats.effectiveCPM}">
            <f:facet name="header">Effective CPM</f:facet>
            <h:outputText value="#{result.stats.effectiveCPM}"/>
        </rich:column>

        <rich:column sortBy="#{result.stats.auctionsSpend}">
            <f:facet name="header">Auctions Spend</f:facet>
            <h:outputText value="#{result.stats.auctionsSpend}"/>
        </rich:column>

    </rich:extendedDataTable>
</ui:composition>
</html>
