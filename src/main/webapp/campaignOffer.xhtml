<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:rich="http://richfaces.org/rich">
<ui:composition>
    <rich:dataTable value="#{campaignDetailsOfferStats.getDetails(advertiserKey, campaignKey).results}" var="offers">
        <rich:column>
            <f:facet name="header">Offer ID</f:facet>
            <h:outputText value="#{offers.entity.offerId}"/>
        </rich:column>

        <rich:column>
            <f:facet name="header">Namel</f:facet>
            <h:outputText value="#{offers.entity.name}"/>
        </rich:column>

        <rich:column>
            <f:facet name="header">Links</f:facet>
            <h:outputText value="#{offers.entity.links}"/>
        </rich:column>

        <rich:column>
            <f:facet name="header">Impresisons Bid</f:facet>
            <h:outputText value="#{offers.stats.impressionsBid}"/>
        </rich:column>

        <rich:column>
            <f:facet name="header">Impresisons Won</f:facet>
            <h:outputText value="#{offers.stats.impressionsWon}"/>
        </rich:column>

        <rich:column>
            <f:facet name="header">Clicks</f:facet>
            <h:outputText value="#{offers.stats.clicks}"/>
        </rich:column>

    </rich:dataTable>
</ui:composition>
</html>
