<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:p="http://primefaces.org/ui">

<ui:composition template="/templates/divisionTemplate.xhtml">
    <ui:param name="renderValue" value="siteHourlyTable, barChartSitesHourly"/>
    <ui:define name="title">Site Hourly Information</ui:define>

    <ui:define name="left">
        <h:form>
            <span class="left-bar-button">/advertisers</span>
            <span class="left-bar-button">/{ <h:outputText value="#{advertiserKey}"/> }</span>
            <span class="left-bar-button">/<h:commandLink value="campaigns"
                                                          action="/campaigns.xhtml?faces-redirect=true"/></span>
            <span class="left-bar-button">/stats</span>
            <span class="left-bar-button">/<h:commandLink value="sites"
                                                          action="/sites.xhtml?faces-redirect=true"/></span>
            <span class="left-bar-button-active">/ <h:outputText value="#{siteRef}"/></span>
        </h:form>
    </ui:define>

    <ui:define name="center">
        <h:form>
            <ui:include src="siteNavigation.xhtml"/>
            <rich:panel style="width: 100%; display: inline-block; " header="Site Hourly Statistics">
                <rich:dataTable id="siteHourlyTable"
                                value="#{sitesPage.getSelectedSite(siteRef, advertiserKey, campaignKey).statsList}"
                                var="siteHourStats">

                    <rich:column>
                        <f:facet name="header">Hour</f:facet>
                        <h:outputText value="#{siteHourStats.hour}"/>
                    </rich:column>

                    <rich:column>
                        <f:facet name="header">Clicks</f:facet>
                        <h:outputText value="#{siteHourStats.stats.clicks}"/>
                    </rich:column>

                    <rich:column>
                        <f:facet name="header">Cost Per Click</f:facet>
                        $<h:outputText value="#{siteHourStats.stats.costPerClick}">
                        <f:convertNumber pattern="#0.000"/>
                    </h:outputText>
                    </rich:column>

                    <rich:column>
                        <f:facet name="header">Profit Per Click</f:facet>
                        $<h:outputText value="#{siteHourStats.stats.profitPerClick}">
                        <f:convertNumber pattern="#0.000"/>
                    </h:outputText>
                    </rich:column>

                    <rich:column>
                        <f:facet name="header">Impressions Bid</f:facet>
                        <h:outputText value="#{siteHourStats.stats.impressionsBid}"/>
                    </rich:column>

                    <rich:column>
                        <f:facet name="header">Impressions Won</f:facet>
                        <h:outputText value="#{siteHourStats.stats.impressionsWon}"/>
                    </rich:column>

                    <rich:column>
                        <f:facet name="header">Auctions Spend</f:facet>
                        $<h:outputText value="#{siteHourStats.stats.auctionsSpend}">
                        <f:convertNumber pattern="#0.000"/>
                    </h:outputText>
                    </rich:column>

                    <rich:column>
                        <f:facet name="header">Conversions</f:facet>
                        <h:outputText value="#{siteHourStats.stats.conversions}"/>
                    </rich:column>

                    <rich:column>
                        <f:facet name="header">Conversion Rate</f:facet>
                        <h:outputText value="#{siteHourStats.stats.conversionRate}">
                            <f:convertNumber pattern="#0.000"/>
                        </h:outputText>
                    </rich:column>

                    <rich:column>
                        <f:facet name="header">Revenue Per Mille</f:facet>
                        $<h:outputText value="#{siteHourStats.stats.revenuePerMille}">
                        <f:convertNumber pattern="#0.000"/>
                    </h:outputText>
                    </rich:column>

                    <rich:column>
                        <f:facet name="header">Revenue</f:facet>
                        $<h:outputText value="#{siteHourStats.stats.revenue}"/>
                    </rich:column>

                </rich:dataTable>
            </rich:panel>

            <rich:panel id="barChartSitesHourly">
                <p:barChart value="#{campaignHourlyGraph.getCategoryModel(siteRef, advertiserKey, campaignKey)}"
                            legendPosition="ne"
                            title="Campaign Hourly" style="height:400px" stacked="true" extender="ext"
                            animate="true"
                            rendered="#{campaignHourlyGraph.getCategoryModel(siteRef, advertiserKey, campaignKey) ne null}"/>
            </rich:panel>
        </h:form>
    </ui:define>

</ui:composition>

</html>
