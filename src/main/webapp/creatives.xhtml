<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:p="http://primefaces.org/ui"
      xmlns:a4j="http://richfaces.org/a4j">

<ui:composition template="/templates/divisionTemplate.xhtml">
    <ui:param name="renderValue" value="creativesTable, rightPanel, barChartCreatives"/>
    <ui:define name="title">Campaign Creatives</ui:define>


    <ui:define name="left">
        <h:form>
            <span class="left-bar-button">/advertisers</span>
            <span class="left-bar-button">/{ <h:outputText value="#{advertiserKey}"/> }</span>
            <span class="left-bar-button">/<h:commandLink value="campaigns"
                                                          action="/campaigns.xhtml?faces-redirect=true"/></span>
            <span class="left-bar-button">/ <h:outputText value="#{campaignKey}"/></span>
            <span class="left-bar-button">/stats</span>
            <span class="left-bar-button-active">/creatives</span>
        </h:form>
    </ui:define>

    <ui:define name="center">
        <h:form>
            <ui:include src="campaignNavigation.xhtml"/>
            <rich:extendedDataTable id="creativesTable"
                                    value="#{creativeStats.getDetails(advertiserKey, campaignKey).results}"
                                    var="creatives"
                                    selection="#{creativesPage.selectedRows}">

                <a4j:ajax event="selectionchange" execute="@form"
                          listener="#{creativesPage.updateSelectedCreative()}"
                          render="rightPanel"/>

                <rich:column>
                    <f:facet name="header">Creative ID</f:facet>
                    <h:outputText value="#{creatives.entity.creativeId}"/>
                </rich:column>

                <rich:column>
                    <f:facet name="header">Label</f:facet>
                    <h:outputText value="#{creatives.entity.label}"/>
                </rich:column>

                <rich:column>
                    <f:facet name="header">Review Status</f:facet>
                    <h:outputText value="#{creatives.entity.reviewStatus}"/>
                </rich:column>

                <rich:column>
                    <f:facet name="header">Format</f:facet>
                    <h:outputText value="#{creatives.entity.format}"/>
                </rich:column>

                <rich:column>
                    <f:facet name="header">Preview URL</f:facet>
                    <h:outputText value="#{creatives.entity.previewUrl}"/>
                </rich:column>

                <rich:column>
                    <f:facet name="header">Impresisons Bid</f:facet>
                    <h:outputText value="#{creatives.stats.impressionsBid}"/>
                </rich:column>

                <rich:column>
                    <f:facet name="header">Impresisons Won</f:facet>
                    <h:outputText value="#{creatives.stats.impressionsWon}"/>
                </rich:column>

                <rich:column>
                    <f:facet name="header">Clicks</f:facet>
                    <h:outputText value="#{creatives.stats.clicks}"/>
                </rich:column>

            </rich:extendedDataTable>

            <p:barChart id="barChartCreatives"
                        value="#{campaignDetailsCreativeGraph.getStatsModel(advertiserKey, campaignKey)}"
                        legendPosition="ne"
                        title="Campaign Creatives" style="height:400px" stacked="true" animate="true"
                        extender="ext"
                        rendered="#{campaignDetailsCreativeGraph.getStatsModel(advertiserKey, campaignKey) ne null}"/>
        </h:form>
    </ui:define>

    <ui:define name="right">
        <h:form>
            <a4j:outputPanel id="rightPanel">
                <a4j:region rendered="#{creativesPage.selectedRows ne null}">
                    <h:commandLink value="/hourly" styleClass="right-bar-button"
                                   action="/creativeHourly.xhtml?faces-redirect=true"/>
                    <ui:include src="creativeMoreStatsTable.xhtml"/>
                </a4j:region>
            </a4j:outputPanel>
        </h:form>
    </ui:define>

</ui:composition>
</html>
