<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:composite="http://java.sun.com/jsf/composite">

<composite:interface>

    <composite:attribute name="renderValue" shortDescription="Defines the component(s) to be rerendered on update."/>

</composite:interface>

<composite:implementation>
    <h:form>
    <h:panelGrid id="panel" columns="4">

        <h:graphicImage library="default/img" name="date_range.png" style="margin-top:2px;margin-right:3px;"/>
        <h:outputText value="Date Range:"/>
        <a4j:outputPanel layout="block" id="dateFrom">
            <rich:calendar value="#{calendarBean.dateFrom}" datePattern="MMM d, yyyy" firstWeekDay="7"
                    showWeeksBar="false" todayControlMode="hidden">
                <rich:placeholder value="Select a date..."/>
                <a4j:ajax event="change" execute="@this" render="#{cc.attrs.renderValue}, dateTo, dateFrom"/>
            </rich:calendar>
        </a4j:outputPanel>



        <a4j:outputPanel id="dateTo" layout="block">
            <a4j:region rendered="#{calendarBean.dateFrom ne null}">
            <h:outputText value="-" style="margin-left:-4px;"/>
            <rich:calendar value="#{calendarBean.dateTo}" datePattern="MMM d, yyyy" firstWeekDay="7"
                    showWeeksBar="false">
                <rich:placeholder value="Select a date..."/>
                <a4j:ajax event="change" execute="@this" render="#{cc.attrs.renderValue}, dateTo"/>
            </rich:calendar>
            </a4j:region>
        </a4j:outputPanel>

    </h:panelGrid>

    </h:form>
</composite:implementation>
</html>
