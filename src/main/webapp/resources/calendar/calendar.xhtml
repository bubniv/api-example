<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:composite="http://java.sun.com/jsf/composite">

<composite:interface>

    <composite:attribute name="renderValue" shortDescription="Defines the component(s) to be rerendered on update."/>

</composite:interface>

<composite:implementation>
    <h:panelGrid id="panel" columns="4">

        <h:outputText value="Date From:"/>
        <a4j:outputPanel layout="block">
            <rich:calendar value="#{calendarBean.dateFrom}" datePattern="MMM d, yyyy" firstWeekDay="1"
                    showWeeksBar="false">
                <a4j:ajax event="change" execute="@this" render="#{cc.attrs.renderValue}"/>
            </rich:calendar>
        </a4j:outputPanel>

        <h:outputText value="Date To:"/>

        <a4j:outputPanel layout="block">
            <rich:calendar value="#{calendarBean.dateTo}" datePattern="MMM d, yyyy" firstWeekDay="1"
                    showWeeksBar="false">
                <a4j:ajax event="change" execute="@this" render="#{cc.attrs.renderValue}"/>
            </rich:calendar>
        </a4j:outputPanel>

    </h:panelGrid>
</composite:implementation>
</html>
