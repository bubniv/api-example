<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
        >

<ui:composition>

    <div id="nav-container">
        <div id="nav-wrapper">
            <div id="previous-id">
                Previous Id:
                <h:commandLink value="#{campaignsPage.findPrev(campaignKey)}"
                               action="#{campaignsPage.setCampaignKey(campaignsPage.findPrev(campaignKey))}"/>
            </div>
            <div id="current-id">
                Current Campaign Id: <b><h:outputText value="#{campaignKey}"/></b>
            </div>
            <div id="next-id">
                Next Id: <h:commandLink value="#{campaignsPage.findNext(campaignKey)}"
                                        action="#{campaignsPage.setCampaignKey(campaignsPage.findNext(campaignKey))}"/>
            </div>

        </div>
    </div>

</ui:composition>
</html>
