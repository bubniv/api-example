<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich" xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/templates/divisionTemplate.xhtml">
    <ui:define name="title">Introduction</ui:define>

    <ui:define name="left">
        <h:form>
            <h:commandLink value="/" action="/control/control.xhtml?faces-redirect=true"/>
            <span class="left-bar-button lft-btn-active">/sites</span>
        </h:form>
    </ui:define>

    <ui:define name="center">
        <h:form>
            <div id="nav-container">
                <div id="nav-wrapper">
                    <h:panelGrid columns="4">
                        <h:outputText value="Please input a siteRef: "/>
                        <h:inputText id="siteRefInput" value="#{deniedAttributes.siteRef}"
                                     onkeyup="formatSiteRef(this);">
                            <f:validator validatorId="com.sitescout.SiteRefValidator"/>
                            <rich:placeholder value="Enter SiteRef..."/>
                        </h:inputText>
                        <rich:messages for="siteRefInput"/>
                        <h:commandButton value="Submit"/>
                    </h:panelGrid>
                </div>
            </div>
        </h:form>
    </ui:define>

    <ui:define name="right">
        <h:form>
            <a4j:region rendered="#{deniedAttributes.siteRef ne null}">
                <h:commandLink value="/deniedAttributes" styleClass="right-bar-button"
                               action="/control/deniedAttributes.xhtml?faces-redirect=true"/>
            </a4j:region>
        </h:form>

    </ui:define>


</ui:composition>

</html>
