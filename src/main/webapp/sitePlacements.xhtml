<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:calendar="http://java.sun.com/jsf/composite/calendar">
<f:metadata>
    <f:viewParam name="siteRef" value="#{campaignDetailsSitePage.siteRef}"/>
    <f:viewParam name="campaignKey" value="#{campaignDetailsSitePage.campaignKey}"/>
</f:metadata>

<ui:composition template="/templates/template.xhtml">

    <ui:define name="title">Site Placement Information</ui:define>
    <ui:define name="body">

        <calendar:calendar renderValue="placementTable"/>
        <ui:include src="siteNavigation.xhtml"/>

        <rich:panel style="width: 49%; display: inline-block; " header="Site Placement Statistics">
            <rich:dataTable id="placementTable"
                            value="#{campaignDetailsSiteDetailsPlacements.getDetails(campaignDetailsSitePage.siteRef, advertiserKey, campaignDetailsSitePage.campaignKey).results}"
                            var="sitePlacementStats">
                <rich:column>
                    <f:facet name="header">Site Rule ID</f:facet>
                    <h:outputText value="#{sitePlacementStats.entity.ruleId}"/>
                </rich:column>

                <rich:column>
                    <f:facet name="header">Dimentions</f:facet>
                    <h:outputText value="#{sitePlacementStats.entity.dimensions}"/>
                </rich:column>

                <rich:column>
                    <f:facet name="header">Page Position</f:facet>
                    <h:outputText value="#{sitePlacementStats.entity.pagePosition}"/>
                </rich:column>

                <rich:column>
                    <f:facet name="header">Site Reference</f:facet>
                    <h:outputText value="#{sitePlacementStats.entity.siteRef}"/>
                </rich:column>

                <rich:column>
                    <f:facet name="header">Review Status</f:facet>
                    <h:outputText value="#{sitePlacementStats.entity.reviewStatus}"/>
                </rich:column>

                <rich:column>
                    <f:facet name="header">Domain</f:facet>
                    <h:outputText value="#{sitePlacementStats.entity.domain}"/>
                </rich:column>

                <rich:column>
                    <f:facet name="header">Bid</f:facet>
                    <h:outputText value="#{sitePlacementStats.entity.bid}"/>
                </rich:column>

                <rich:column>
                    <f:facet name="header">Impresisons Bid</f:facet>
                    <h:outputText value="#{sitePlacementStats.stats.impressionsBid}"/>
                </rich:column>

                <rich:column>
                    <f:facet name="header">Impresisons Won</f:facet>
                    <h:outputText value="#{sitePlacementStats.stats.impressionsWon}"/>
                </rich:column>

                <rich:column>
                    <f:facet name="header">Clicks</f:facet>
                    <h:outputText value="#{sitePlacementStats.stats.clicks}"/>
                </rich:column>
            </rich:dataTable>
        </rich:panel>

    </ui:define>
</ui:composition>

</html>
