<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:calendar="http://java.sun.com/jsf/composite/calendar">
<f:metadata>
    <f:viewParam name="siteRef" value="#{campaignDetailsSitePage.siteRef}"/>
    <f:viewParam name="campaignKey" value="#{campaignDetailsSitePage.campaignKey}"/>
</f:metadata>


<ui:composition template="/templates/template.xhtml">

    <ui:define name="title">Site Creative Information</ui:define>
    <ui:define name="body">
        <h:form>
            <calendar:calendar renderValue="creativeTable"/>
            <ui:include src="siteNavigation.xhtml"/>

            <rich:panel style="width: 49%; display: inline-block; " header="Site Placement Statistics">
                <rich:dataTable id="creativeTable"
                                value="#{campaignDetailsSiteDetailsCreatives.getDetails(campaignDetailsSitePage.siteRef, advertiserKey, campaignDetailsSitePage.campaignKey).results}"
                                var="siteCreativeStats">
                    <rich:column>
                        <f:facet name="header">Creative ID</f:facet>
                        <h:outputText value="#{siteCreativeStats.entity.creativeId}"/>
                    </rich:column>

                    <rich:column>
                        <f:facet name="header">Label</f:facet>
                        <h:outputText value="#{siteCreativeStats.entity.label}"/>
                    </rich:column>

                    <rich:column>
                        <f:facet name="header">Review Status</f:facet>
                        <h:outputText value="#{siteCreativeStats.entity.reviewStatus}"/>
                    </rich:column>

                    <rich:column>
                        <f:facet name="header">Format</f:facet>
                        <h:outputText value="#{siteCreativeStats.entity.format}"/>
                    </rich:column>

                    <rich:column>
                        <f:facet name="header">Preview URL</f:facet>
                        <h:outputText value="#{siteCreativeStats.entity.previewUrl}"/>
                    </rich:column>

                    <rich:column>
                        <f:facet name="header">Impresisons Bid</f:facet>
                        <h:outputText value="#{siteCreativeStats.stats.impressionsBid}"/>
                    </rich:column>

                    <rich:column>
                        <f:facet name="header">Impresisons Won</f:facet>
                        <h:outputText value="#{siteCreativeStats.stats.impressionsWon}"/>
                    </rich:column>

                    <rich:column>
                        <f:facet name="header">Clicks</f:facet>
                        <h:outputText value="#{siteCreativeStats.stats.clicks}"/>
                    </rich:column>
                </rich:dataTable>
            </rich:panel>
        </h:form>
    </ui:define>
</ui:composition>

</html>
