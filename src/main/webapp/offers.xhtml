<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:p="http://primefaces.org/ui">

<ui:composition template="/templates/divisionTemplate.xhtml">
    <ui:param name="renderValue" value="offersTable, barChartOffers"/>
    <ui:define name="title">Campaign Offers</ui:define>

    <ui:define name="left">
        <h:form>
            <span class="left-bar-button">/advertisers</span>
            <span class="left-bar-button">/{ <h:outputText value="#{advertiserKey}"/> }</span>
            <span class="left-bar-button">/<h:commandLink value="campaigns"
                                                          action="/campaigns.xhtml?faces-redirect=true"/></span>
            <span class="left-bar-button">/ <h:outputText value="#{campaignKey}"/></span>
            <span class="left-bar-button">/stats</span>
            <span class="left-bar-button-active">/offers</span>
        </h:form>
    </ui:define>

    <ui:define name="center">
        <h:form>
            <ui:include src="campaignNavigation.xhtml"/>
            <rich:dataTable id="offersTable"
                            value="#{offerStats.getDetails(advertiserKey, campaignKey).results}" var="offers">

                <rich:column>
                    <f:facet name="header">Offer ID</f:facet>
                    <h:outputText value="#{offers.entity.offerId}"/>
                </rich:column>

                <rich:column>
                    <f:facet name="header">Name</f:facet>
                    <h:outputText value="#{offers.entity.name}"/>
                </rich:column>

                <rich:column>
                    <f:facet name="header">Links</f:facet>
                    <h:outputText value="#{offers.entity.links}"/>
                </rich:column>

                <rich:column>
                    <f:facet name="header">Impresisons Bid</f:facet>
                    $<h:outputText value="#{offers.stats.impressionsBid}"/>
                </rich:column>

                <rich:column>
                    <f:facet name="header">Impresisons Won</f:facet>
                    <h:outputText value="#{offers.stats.impressionsWon}"/>
                </rich:column>

                <rich:column>
                    <f:facet name="header">Clicks</f:facet>
                    <h:outputText value="#{offers.stats.clicks}"/>
                </rich:column>

            </rich:dataTable>

            <rich:panel id="barChartOffers">
                <p:barChart value="#{campaignDetailsOfferGraph.getStatsModel(advertiserKey, campaignKey)}"
                            legendPosition="ne"
                            title="Campaign Offers" style="height:400px" stacked="true" animate="true"
                            extender="ext"
                            rendered="#{campaignDetailsOfferGraph.getStatsModel(advertiserKey, campaignKey) ne null}"/>
            </rich:panel>
        </h:form>
    </ui:define>

</ui:composition>
</html>
